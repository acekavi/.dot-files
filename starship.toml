format = """
[](#131318)\
$python\
$username\
[](bg:#1b1b20 fg:#131318)\
$directory\
[](fg:#1b1b20 bg:#1f1f24)\
$git_branch\
$git_status\
[](fg:#1f1f24 bg:#ffaceb)\
$c\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
[](fg:#ffaceb bg:#c477b3)\
$docker_context\
[](fg:#c477b3 bg:#8689db)\
$time\
[ ](fg:#8689db)\
"""
command_timeout = 5000
# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like  to save some space
[username]
show_always = true
style_user = "bg:#131318"
style_root = "bg:#131318"
format = '[󰣇 ]($style)'

[directory]
style = "bg:#1b1b20"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = " "

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

[c]
symbol = " "
style = "bg:#ffaceb"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = " "
style = "bg:#c477b3"
format = '[ $symbol $context ]($style)$path'

[elixir]
symbol = " "
style = "bg:#ffaceb"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
style = "bg:#ffaceb"
format = '[ $symbol ($version) ]($style)'

[git_branch]
symbol = ""
style = "bg:#1f1f24"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#1f1f24"
format = '[$all_status$ahead_behind ]($style)'

[golang]
symbol = " "
style = "bg:#ffaceb"
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = " "
style = "bg:#ffaceb"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "bg:#ffaceb"
format = '[ $symbol ($version) ]($style)'

[julia]
symbol = " "
style = "bg:#ffaceb"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:#ffaceb"
format = '[ $symbol ($version) ]($style)'

[nim]
symbol = " "
style = "bg:#ffaceb"
format = '[ $symbol ($version) ]($style)'

[python]
style = "bg:#131318"
format = '[(\($virtualenv\) )]($style)'

[rust]
symbol = ""
style = "bg:#ffaceb"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = true
time_format = "%R" # Hour:Minute Format
style = "bg:#8689db"
format = '[ $time ]($style)'

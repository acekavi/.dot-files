format = """
[](#181115)\
$python\
$username\
[](bg:#251e21 fg:#181115)\
$directory\
[](fg:#251e21 bg:#30282c)\
$git_branch\
$git_status\
[](fg:#30282c bg:#6a3457)\
$c\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
[](fg:#6a3457 bg:#fbd9ea)\
$docker_context\
[](fg:#fbd9ea bg:#ffdbcb)\
$time\
[ ](fg:#ffdbcb)\
"""
command_timeout = 5000
# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like  to save some space
[username]
show_always = true
style_user = "bg:#181115"
style_root = "bg:#181115"
format = '[󰣇 ]($style)'

[directory]
style = "bg:#251e21"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

[c]
symbol = " "
style = "bg:#6a3457"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = " "
style = "bg:#57404d"
format = '[ $symbol $context ]($style)$path'

[elixir]
symbol = " "
style = "bg:#6a3457"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
style = "bg:#6a3457"
format = '[ $symbol ($version) ]($style)'

[git_branch]
symbol = ""
style = "bg:#30282c"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#30282c"
format = '[$all_status$ahead_behind ]($style)'

[golang]
symbol = " "
style = "bg:#6a3457"
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = " "
style = "bg:#6a3457"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "bg:#6a3457"
format = '[ $symbol ($version) ]($style)'

[julia]
symbol = " "
style = "bg:#6a3457"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:#6a3457"
format = '[ $symbol ($version) ]($style)'

[nim]
symbol = " "
style = "bg:#6a3457"
format = '[ $symbol ($version) ]($style)'

[python]
style = "bg:#181115"
format = '[(\($virtualenv\) )]($style)'

[rust]
symbol = ""
style = "bg:#6a3457"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = true
time_format = "%R" # Hour:Minute Format
style = "bg:#653d28"
format = '[ $time ]($style)'
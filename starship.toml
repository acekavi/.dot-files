format = """
[](#0f1418)\
$python\
$username\
[](bg:#1b2024 fg:#0f1418)\
$directory\
[](fg:#1b2024 bg:#252b2f)\
$git_branch\
$git_status\
[](fg:#252b2f bg:#02adeb)\
$c\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
[](fg:#02adeb bg:#b9e2fe)\
$docker_context\
[](fg:#b9e2fe bg:#c988ea)\
$time\
[ ](fg:#c988ea)\
"""
command_timeout = 5000
# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like  to save some space
[username]
show_always = true
style_user = "bg:#0f1418"
style_root = "bg:#0f1418"
format = '[󰣇 ]($style)'

[directory]
style = "bg:#1b2024"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = " "

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

[c]
symbol = " "
style = "bg:#02adeb"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = " "
style = "bg:#204b62"
format = '[ $symbol $context ]($style)$path'

[elixir]
symbol = " "
style = "bg:#02adeb"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
style = "bg:#02adeb"
format = '[ $symbol ($version) ]($style)'

[git_branch]
symbol = ""
style = "bg:#252b2f"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:#252b2f"
format = '[$all_status$ahead_behind ]($style)'

[golang]
symbol = " "
style = "bg:#02adeb"
format = '[ $symbol ($version) ]($style)'

[haskell]
symbol = " "
style = "bg:#02adeb"
format = '[ $symbol ($version) ]($style)'

[java]
symbol = " "
style = "bg:#02adeb"
format = '[ $symbol ($version) ]($style)'

[julia]
symbol = " "
style = "bg:#02adeb"
format = '[ $symbol ($version) ]($style)'

[nodejs]
symbol = ""
style = "bg:#02adeb"
format = '[ $symbol ($version) ]($style)'

[nim]
symbol = " "
style = "bg:#02adeb"
format = '[ $symbol ($version) ]($style)'

[python]
style = "bg:#0f1418"
format = '[(\($virtualenv\) )]($style)'

[rust]
symbol = ""
style = "bg:#02adeb"
format = '[ $symbol ($version) ]($style)'

[time]
disabled = true
time_format = "%R" # Hour:Minute Format
style = "bg:#c988ea"
format = '[ $time ]($style)'
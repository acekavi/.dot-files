format = """
[](##1a2121)\
$python\
$username\
[](bg:##252b2b fg:##1a2121)\
$directory\
[](fg:##252b2b bg:##303636)\
$git_branch\
$git_status\
[](fg:##303636 bg:##004f52)\
$c\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
[](fg:##004f52 bg:##324b4c)\
$docker_context\
[](fg:##324b4c bg:##354764)\
$time\
[ ](fg:##354764)\
"""
command_timeout = 5000
# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like  to save some space
[username]
show_always = true
style_user = "bg:##1a2121 fg:##bec8c8"
style_root = "bg:##93000a fg:##ffdad6"
format = '[󱙝 ]($style)'

[directory]
style = "bg:##252b2b fg:##dde4e3"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = "  "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important  " = "  "

[c]
symbol = " "
style = "bg:##004f52 fg:##9cf1f4"
format = '[ $symbol ($version) ]($style)'

[docker_context]
symbol = " "
style = "bg:##324b4c fg:##cce8e9"
format = '[ $symbol $context ]($style)$path'

[elixir]
symbol = " "
style = "bg:##004f52 fg:##9cf1f4"
format = '[ $symbol ($version) ]($style)'

[elm]
symbol = " "
style = "bg:##004f52 fg:##9cf1f4"
format = '[ $symbol ($version) ]($style)'

[git_branch]
symbol = ""
style = "bg:##303636 fg:##80d4d8"
format = '[ $symbol $branch ]($style)'

[git_status]
style = "bg:##303636 fg:##b0cccc"
format = '[$all_status$ahead_behind ]($style)'


# Alacritty Configuration with Matugen Colors
# Based on user's existing configuration with dynamic color theming

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "SearchForward"
key = "F"
mods = "Control"

[[keyboard.bindings]]
action = "SearchBackward"
key = "B"
mods = "Control"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "N"
mods = "Control"

[terminal]
[colors.primary]
background = '{{colors.background.default.hex}}'
foreground = '{{colors.on_surface.default.hex}}'

[colors.selection]
text = '{{colors.on_surface.default.hex}}'
background = '{{colors.primary_container.default.hex}}'

[colors.cursor]
text = '{{colors.background.default.hex}}'
cursor = '{{colors.primary.default.hex}}'

[colors.normal]
black   = '{{dank16.color0.hex}}'
red     = '{{dank16.color1.hex}}'
green   = '{{dank16.color2.hex}}'
yellow  = '{{dank16.color3.hex}}'
blue    = '{{dank16.color4.hex}}'
magenta = '{{dank16.color5.hex}}'
cyan    = '{{dank16.color6.hex}}'
white   = '{{dank16.color7.hex}}'

[colors.bright]
black   = '{{dank16.color8.hex}}'
red     = '{{dank16.color9.hex}}'
green   = '{{dank16.color10.hex}}'
yellow  = '{{dank16.color11.hex}}'
blue    = '{{dank16.color12.hex}}'
magenta = '{{dank16.color13.hex}}'
cyan    = '{{dank16.color14.hex}}'
white   = '{{dank16.color15.hex}}'

[cursor]
blink_interval = 700
blink_timeout = 5
style = { shape = "Block", blinking = "On" }

[font]
size = 12.0

[font.bold]
family = "JetBrains Mono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrains Mono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrains Mono Nerd Font"
style = "Regular"

[selection]
save_to_clipboard = true

[terminal.shell]
program = "/usr/bin/bash"

[window]
decorations = "none"
opacity = 0.9

[window.padding]
x = 20
y = 0

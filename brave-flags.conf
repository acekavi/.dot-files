# Native Wayland + fractional scaling
--enable-features=UseOzonePlatform,WaylandWindowDecorations,VaapiVideoDecoder,WaylandFractionalScaleV1
--ozone-platform=wayland

# Softer font rendering for Chromium/Brave
--enable-font-antialiasing
--font-render-hinting=slight

# Prefer GPU acceleration (safe on AMD Mesa)
--enable-gpu-rasterization
--enable-zero-copy

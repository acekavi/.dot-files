# Alacritty Configuration with Matugen Colors
# Based on user's existing configuration with dynamic color theming

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "SearchForward"
key = "F"
mods = "Control"

[[keyboard.bindings]]
action = "SearchBackward"
key = "B"
mods = "Control"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "N"
mods = "Control"

[terminal]

[colors.bright]
black = "#4f4349"
blue = "#f9b1db"
cyan = "#f4ba9e"
green = "#debece"
magenta = "#6a3457"
red = "#ffb4ab"
white = "#eddfe4"
yellow = "#653d28"

[colors.cursor]
cursor = "#eddfe4"
text = "#181115"

[colors.normal]
black = "#181115"
blue = "#f9b1db"
cyan = "#f4ba9e"
green = "#debece"
magenta = "#6a3457"
red = "#ffb4ab"
white = "#d3c2c9"
yellow = "#653d28"

[colors.primary]
background = "#181115"
foreground = "#eddfe4"

[colors.selection]
background = "#debece"
text = "#3f2a36"

[cursor]
blink_interval = 700
blink_timeout = 5
style = "Block"

[font]
size = 12.0

[font.bold]
family = "JetBrains Mono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrains Mono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrains Mono Nerd Font"
style = "Regular"

[selection]
save_to_clipboard = true

[terminal.shell]
program = "/usr/bin/bash"

[window]
decorations = "none"
opacity = 0.9

[window.padding]
x = 20
y = 0
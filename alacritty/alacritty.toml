# Alacritty Configuration with Matugen Colors
# Based on user's existing configuration with dynamic color theming

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "SearchForward"
key = "F"
mods = "Control"

[[keyboard.bindings]]
action = "SearchBackward"
key = "B"
mods = "Control"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "N"
mods = "Control"

[terminal]

[colors.bright]
black = "#3f4852"
blue = "#c5cd71"
cyan = "#a4caf5"
green = "#debcdf"
magenta = "#454b00"
red = "#ffb4ab"
white = "#dee3eb"
yellow = "#21496e"

[colors.cursor]
cursor = "#dee3eb"
text = "#0f141a"

[colors.normal]
black = "#0f141a"
blue = "#c5cd71"
cyan = "#a4caf5"
green = "#debcdf"
magenta = "#454b00"
red = "#ffb4ab"
white = "#bec7d5"
yellow = "#21496e"

[colors.primary]
background = "#0f141a"
foreground = "#dee3eb"

[colors.selection]
background = "#debcdf"
text = "#402843"

[cursor]
blink_interval = 700
blink_timeout = 5
style = { shape = "Block", blinking = "Off" }

[font]
size = 12.0

[font.bold]
family = "JetBrains Mono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrains Mono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrains Mono Nerd Font"
style = "Regular"

[selection]
save_to_clipboard = true

[terminal.shell]
program = "/usr/bin/bash"

[window]
decorations = "none"
opacity = 0.9

[window.padding]
x = 20
y = 0

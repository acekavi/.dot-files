# Alacritty Configuration with Matugen Colors
# Based on user's existing configuration with dynamic color theming

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "SearchForward"
key = "F"
mods = "Control"

[[keyboard.bindings]]
action = "SearchBackward"
key = "B"
mods = "Control"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "N"
mods = "Control"

[terminal]

[colors.bright]
black = "#41474d"
blue = "#9dccf1"
cyan = "#e3b8eb"
green = "#b7c9d9"
magenta = "#77a6c9"
red = "#ffb4ab"
white = "#e2e2e5"
yellow = "#bb93c4"

[colors.cursor]
cursor = "#e2e2e5"
text = "#111416"

[colors.normal]
black = "#111416"
blue = "#9dccf1"
cyan = "#e3b8eb"
green = "#b7c9d9"
magenta = "#77a6c9"
red = "#ffb4ab"
white = "#c1c7ce"
yellow = "#bb93c4"

[colors.primary]
background = "#111416"
foreground = "#e2e2e5"

[colors.selection]
background = "#b7c9d9"
text = "#21323f"

[cursor]
blink_interval = 700
blink_timeout = 5
style = "Block"

[font]
size = 12.0

[font.bold]
family = "JetBrains Mono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrains Mono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrains Mono Nerd Font"
style = "Regular"

[selection]
save_to_clipboard = true

[terminal.shell]
program = "/usr/bin/bash"

[window]
decorations = "none"
opacity = 0.9

[window.padding]
x = 20
y = 0
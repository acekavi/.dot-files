# Alacritty Configuration with Matugen Colors
# Based on user's existing configuration with dynamic color theming

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "SearchForward"
key = "F"
mods = "Control"

[[keyboard.bindings]]
action = "SearchBackward"
key = "B"
mods = "Control"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "N"
mods = "Control"

[terminal]

[colors.bright]
black = "#4e4639"
blue = "#ecc06c"
cyan = "#b2cfa7"
green = "#d9c4a0"
magenta = "#5d4200"
red = "#ffb4ab"
white = "#ece1d4"
yellow = "#354d2f"

[colors.cursor]
cursor = "#ece1d4"
text = "#17130b"

[colors.normal]
black = "#17130b"
blue = "#ecc06c"
cyan = "#b2cfa7"
green = "#d9c4a0"
magenta = "#5d4200"
red = "#ffb4ab"
white = "#d1c5b4"
yellow = "#354d2f"

[colors.primary]
background = "#17130b"
foreground = "#ece1d4"

[colors.selection]
background = "#d9c4a0"
text = "#3c2e15"

[cursor]
blink_interval = 700
blink_timeout = 5
style = "Block"

[font]
size = 12.0

[font.bold]
family = "JetBrains Mono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrains Mono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrains Mono Nerd Font"
style = "Regular"

[selection]
save_to_clipboard = true

[terminal.shell]
program = "/usr/bin/bash"

[window]
decorations = "none"
opacity = 0.9

[window.padding]
x = 20
y = 0

# Alacritty Configuration with Matugen Colors
# Based on user's existing configuration with dynamic color theming

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "SearchForward"
key = "F"
mods = "Control"

[[keyboard.bindings]]
action = "SearchBackward"
key = "B"
mods = "Control"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "N"
mods = "Control"

[terminal]

[colors.bright]
black = "#4a473a"
blue = "#d4c871"
cyan = "#a7d0b7"
green = "#cec7a3"
magenta = "#4f4700"
red = "#ffb4ab"
white = "#e7e2d5"
yellow = "#294e3b"

[colors.cursor]
cursor = "#e7e2d5"
text = "#15130c"

[colors.normal]
black = "#15130c"
blue = "#d4c871"
cyan = "#a7d0b7"
green = "#cec7a3"
magenta = "#4f4700"
red = "#ffb4ab"
white = "#ccc6b5"
yellow = "#294e3b"

[colors.primary]
background = "#15130c"
foreground = "#e7e2d5"

[colors.selection]
background = "#cec7a3"
text = "#343117"

[cursor]
blink_interval = 700
blink_timeout = 5
style = "Block"

[font]
size = 12.0

[font.bold]
family = "JetBrains Mono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrains Mono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrains Mono Nerd Font"
style = "Regular"

[selection]
save_to_clipboard = true

[terminal.shell]
program = "/usr/bin/bash"

[window]
decorations = "none"
opacity = 0.9

[window.padding]
x = 20
y = 0
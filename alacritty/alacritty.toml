# Alacritty Configuration with Matugen Colors
# Based on user's existing configuration with dynamic color theming

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "SearchForward"
key = "F"
mods = "Control"

[[keyboard.bindings]]
action = "SearchBackward"
key = "B"
mods = "Control"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "N"
mods = "Control"

[terminal]

[colors.bright]
black = "#414941"
blue = "#99d4a2"
cyan = "#a2ced8"
green = "#b7ccb7"
magenta = "#19512a"
red = "#ffb4ab"
white = "#dfe4dc"
yellow = "#204d55"

[colors.cursor]
cursor = "#dfe4dc"
text = "#101510"

[colors.normal]
black = "#101510"
blue = "#99d4a2"
cyan = "#a2ced8"
green = "#b7ccb7"
magenta = "#19512a"
red = "#ffb4ab"
white = "#c1c9be"
yellow = "#204d55"

[colors.primary]
background = "#101510"
foreground = "#dfe4dc"

[colors.selection]
background = "#b7ccb7"
text = "#233426"

[cursor]
blink_interval = 700
blink_timeout = 5
style = "Block"

[font]
size = 12.0

[font.bold]
family = "JetBrains Mono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrains Mono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrains Mono Nerd Font"
style = "Regular"

[selection]
save_to_clipboard = true

[terminal.shell]
program = "/usr/bin/bash"

[window]
decorations = "none"
opacity = 0.9

[window.padding]
x = 20
y = 0

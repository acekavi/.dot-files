# Alacritty Configuration with Matugen Colors
# Based on user's existing configuration with dynamic color theming

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "SearchForward"
key = "F"
mods = "Control"

[[keyboard.bindings]]
action = "SearchBackward"
key = "B"
mods = "Control"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "N"
mods = "Control"

[terminal]

[colors.bright]
black = "#3e4850"
blue = "#7fd0ff"
cyan = "#e7b3ff"
green = "#a3cce7"
magenta = "#02adeb"
red = "#ffb4ab"
white = "#dee3e8"
yellow = "#c988ea"

[colors.cursor]
cursor = "#dee3e8"
text = "#0f1418"

[colors.normal]
black = "#0f1418"
blue = "#7fd0ff"
cyan = "#e7b3ff"
green = "#a3cce7"
magenta = "#02adeb"
red = "#ffb4ab"
white = "#bdc8d1"
yellow = "#c988ea"

[colors.primary]
background = "#0f1418"
foreground = "#dee3e8"

[colors.selection]
background = "#a3cce7"
text = "#00344a"

[cursor]
blink_interval = 700
blink_timeout = 5
style = "Block"

[font]
size = 12.0

[font.bold]
family = "JetBrains Mono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrains Mono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrains Mono Nerd Font"
style = "Regular"

[selection]
save_to_clipboard = true

[terminal.shell]
program = "/usr/bin/bash"

[window]
decorations = "none"
opacity = 0.9

[window.padding]
x = 20
y = 0
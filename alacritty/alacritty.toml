# Alacritty Configuration with Matugen Colors
# Based on user's existing configuration with dynamic color theming

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "SearchForward"
key = "F"
mods = "Control"

[[keyboard.bindings]]
action = "SearchBackward"
key = "B"
mods = "Control"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "N"
mods = "Control"

[terminal]

[colors.bright]
black = "#524345"
blue = "#ffb2bd"
cyan = "#eabf8f"
green = "#e5bdc1"
magenta = "#72333f"
red = "#ffb4ab"
white = "#f0dedf"
yellow = "#5e411c"

[colors.cursor]
cursor = "#f0dedf"
text = "#191112"

[colors.normal]
black = "#191112"
blue = "#ffb2bd"
cyan = "#eabf8f"
green = "#e5bdc1"
magenta = "#72333f"
red = "#ffb4ab"
white = "#d7c2c3"
yellow = "#5e411c"

[colors.primary]
background = "#191112"
foreground = "#f0dedf"

[colors.selection]
background = "#e5bdc1"
text = "#43292d"

[cursor]
blink_interval = 700
blink_timeout = 5
style = "Block"

[font]
size = 12.0

[font.bold]
family = "JetBrains Mono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrains Mono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrains Mono Nerd Font"
style = "Regular"

[selection]
save_to_clipboard = true

[terminal.shell]
program = "/usr/bin/bash"

[window]
decorations = "none"
opacity = 0.9

[window.padding]
x = 20
y = 0
# Alacritty Configuration with Matugen Colors
# Based on user's existing configuration with dynamic color theming

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "SearchForward"
key = "F"
mods = "Control"

[[keyboard.bindings]]
action = "SearchBackward"
key = "B"
mods = "Control"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "N"
mods = "Control"

[terminal]

[colors.bright]
black = "#42474e"
blue = "#9dcbfb"
cyan = "#d4bee6"
green = "#b9c8da"
magenta = "#124a73"
red = "#ffb4ab"
white = "#e0e2e8"
yellow = "#504060"

[colors.cursor]
cursor = "#e0e2e8"
text = "#101418"

[colors.normal]
black = "#101418"
blue = "#9dcbfb"
cyan = "#d4bee6"
green = "#b9c8da"
magenta = "#124a73"
red = "#ffb4ab"
white = "#c2c7cf"
yellow = "#504060"

[colors.primary]
background = "#101418"
foreground = "#e0e2e8"

[colors.selection]
background = "#b9c8da"
text = "#243240"

[cursor]
blink_interval = 700
blink_timeout = 5
style = "Block"

[font]
size = 12.0

[font.bold]
family = "JetBrains Mono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrains Mono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrains Mono Nerd Font"
style = "Regular"

[selection]
save_to_clipboard = true

[terminal.shell]
program = "/usr/bin/bash"

[window]
decorations = "none"
opacity = 0.9

[window.padding]
x = 20
y = 0
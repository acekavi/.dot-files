# Input Configuration
# Keyboard, mouse, and touchpad settings

# Keyboard configuration
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    repeat_rate = 50
    repeat_delay = 300
    numlock_by_default = true
    resolve_binds_by_sym = false

    follow_mouse = 1
    mouse_refocus = true
    sensitivity = 0.156 # -1.0 - 1.0, 0 means no modification
    natural_scroll = false
    force_no_accel = false

    # Touchpad configuration (macOS-style)
    touchpad {
        natural_scroll = false
        disable_while_typing = true
        tap-to-click = true
        tap-and-drag = true
        drag_lock = false
        middle_button_emulation = false
        clickfinger_behavior = true
        scroll_factor = 1.0
    }
}

# Gesture configuration (macOS-style trackpad gestures)
# Workspace swipe gestures
gesture = 3, horizontal, workspace

# Additional useful gestures
gesture = 3, up, mod: SUPER, fullscreen
gesture = 3, down, mod: ALT, close
gesture = 3, up, mod: CTRL, float



# macOS-inspired Keybindings
# Keyboard shortcuts that mimic macOS behavior

# Import programs
source = ~/.config/hypr/programs.conf

# Main modifier key (Cmd key equivalent)
$mainMod = SUPER
$altMod = ALT
$ctrlMod = CTRL

###################
### SYSTEM KEYS ###
###################

# macOS-style system shortcuts
bind = $mainMod, Space, exec, $menu                    # Spotlight (Cmd+Space)
bind = $mainMod, Q, killactive,                        # Quit app (Cmd+Q)
bind = $mainMod, W, killactive,                        # Close window (Cmd+W)
bind = $mainMod, M, exec, hyprctl dispatch fullscreen 1 # Minimize (Cmd+M)
bind = $mainMod, H, exec, hyprctl dispatch movetoworkspace special:hidden # Hide (Cmd+H)
bind = $mainMod SHIFT, H, exec, hyprctl dispatch togglespecialworkspace hidden # Show hidden

# Application launching (macOS-style)
bind = $mainMod, Return, exec, $terminal               # Terminal
bind = $mainMod, T, exec, $terminal                    # Terminal (Cmd+T)
bind = $mainMod, N, exec, $browser                     # New browser window (Cmd+N)
bind = $mainMod, E, exec, $fileManager                 # Finder (Cmd+E)
bind = $mainMod SHIFT, A, exec, $menu                  # Applications folder

# System controls
bind = $mainMod, L, exec, qs -c dms ipc call lock lock # Lock screen (Cmd+L)
bind = $mainMod SHIFT, Q, exec, qs -c dms ipc call powermenu toggle # Logout menu
bind = $mainMod, comma, exec, qs -c dms ipc call settings toggle # System Preferences

###################
### WINDOW MGMT ###
###################

# Window focus (macOS-style)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r  
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Alternative focus with arrow keys
bind = $altMod, Tab, cyclenext,                        # Alt+Tab (app switcher)
bind = $altMod SHIFT, Tab, cyclenext, prev             # Alt+Shift+Tab (reverse)

# Window movement (like macOS window management)
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Window resizing (macOS-style)
bind = $mainMod $ctrlMod, left, resizeactive, -50 0
bind = $mainMod $ctrlMod, right, resizeactive, 50 0
bind = $mainMod $ctrlMod, up, resizeactive, 0 -50
bind = $mainMod $ctrlMod, down, resizeactive, 0 50

# Window states
bind = $mainMod, F, fullscreen, 0                      # Fullscreen (Cmd+F)
bind = $mainMod SHIFT, F, fullscreen, 1                # Maximize (Cmd+Shift+F)
bind = $mainMod, V, togglefloating,                    # Float window
bind = $mainMod, P, pseudo,                            # Pseudotile (dwindle)
bind = $mainMod, J, togglesplit,                       # Toggle split (dwindle)

# Mission Control style (macOS F3)
bind = $mainMod, F3, exec, hyprctl dispatch overview   # Mission Control
bind = $ctrlMod, up, exec, hyprctl dispatch overview   # Mission Control (Ctrl+Up)

####################
### WORKSPACES ###
####################

# Workspace switching (like macOS Spaces)
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window to workspace (Cmd+Shift+Number)
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Workspace navigation (macOS-style)
bind = $ctrlMod, left, workspace, e-1                  # Previous space (Ctrl+Left)
bind = $ctrlMod, right, workspace, e+1                 # Next space (Ctrl+Right)

# Special workspaces (like macOS Dashboard)
bind = $mainMod, S, togglespecialworkspace, magic     # Scratchpad
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = $mainMod, D, togglespecialworkspace, dashboard  # Dashboard
bind = $mainMod SHIFT, D, movetoworkspace, special:dashboard

# Mouse workspace switching
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

###################
### MOUSE BINDS ###
###################

# Window dragging and resizing (macOS-style)
bindm = $mainMod, mouse:272, movewindow               # Cmd+Drag to move
bindm = $mainMod, mouse:273, resizewindow             # Cmd+Right-drag to resize

# Alternative mouse bindings
bindm = $altMod, mouse:272, movewindow                # Alt+Drag to move
bindm = $altMod, mouse:273, resizewindow              # Alt+Right-drag to resize

####################
### MEDIA KEYS ###
####################

# Volume controls (function keys)
bindl = , XF86AudioRaiseVolume, exec, qs -c dms ipc call audio increment 3
bindl = , XF86AudioLowerVolume, exec, qs -c dms ipc call audio decrement 3
bindl = , XF86AudioMute, exec, qs -c dms ipc call audio mute
bindl = , XF86AudioMicMute, exec, qs -c dms ipc call audio micmute

# Media playback
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioStop, exec, playerctl stop

# Brightness controls (function keys)
bindl = , XF86MonBrightnessUp, exec, qs -c dms ipc call brightness increment 5 ""
bindl = , XF86MonBrightnessDown, exec, qs -c dms ipc call brightness decrement 5 ""

# Keyboard backlight (if available)
bindl = , XF86KbdBrightnessUp, exec, brightnessctl -d kbd_backlight set +10%
bindl = , XF86KbdBrightnessDown, exec, brightnessctl -d kbd_backlight set 10%-

####################
### QUICK ACCESS ###
####################

# DankShell integration (macOS-style system features)
bind = SUPER, V, exec, qs -c dms ipc call clipboard toggle        # Clipboard manager
bind = SUPER, N, exec, qs -c dms ipc call notifications toggle    # Notification center
bind = SUPER, M, exec, qs -c dms ipc call processlist toggle      # Activity monitor
bind = SUPERSHIFT, N, exec, qs -c dms ipc call night toggle       # Night mode
bind = SUPER, X, exec, qs -c dms ipc call powermenu toggle        # Power menu

# Screenshot shortcuts (macOS-style)
bind = $mainMod SHIFT, 3, exec, grim ~/Pictures/Screenshots/$(date +'%Y-%m-%d_%H-%M-%S').png
bind = $mainMod SHIFT, 4, exec, grim -g "$(slurp)" ~/Pictures/Screenshots/$(date +'%Y-%m-%d_%H-%M-%S').png
bind = $mainMod SHIFT, 5, exec, wf-recorder -g "$(slurp)" -f ~/Videos/Recordings/$(date +'%Y-%m-%d_%H-%M-%S').mp4

# Quick app shortcuts (macOS-style)
bind = $mainMod, C, exec, $calculator                  # Calculator
bind = $mainMod SHIFT, C, exec, $calendar              # Calendar
bind = $mainMod SHIFT, M, exec, $mail                  # Mail
bind = $mainMod SHIFT, N, exec, $notes                 # Notes

####################
### DEVELOPMENT ###
####################

# Development shortcuts
bind = $mainMod SHIFT, T, exec, $terminal_dev          # Dev terminal
bind = $mainMod SHIFT, E, exec, $ide                   # IDE/Editor
bind = $mainMod SHIFT, G, exec, $git_gui               # Git GUI

# Quick terminal commands
bind = $mainMod $altMod, T, exec, $terminal -e htop    # System monitor
bind = $mainMod $altMod, N, exec, $terminal -e nmtui   # Network manager
bind = $mainMod $altMod, B, exec, $terminal -e bluetoothctl # Bluetooth

####################
### EMERGENCY ###
####################

# Emergency shortcuts
bind = $ctrlMod $altMod, Delete, exec, hyprctl kill    # Force quit Hyprland
bind = $ctrlMod $altMod, Escape, exec, $terminal       # Emergency terminal
bind = $mainMod $altMod, R, exec, hyprctl reload       # Reload config

# macOS-inspired Keybindings
# Keyboard shortcuts that mimic macOS behavior

# Import programs
source = ~/.config/hypr/programs.conf

# Main modifier key (Cmd key equivalent)
$mainMod = SUPER

####################
### APPLICATIONS ###
####################

# Core applications (macOS-style shortcuts)
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Additional applications
bind = $mainMod, C, exec, $editor
bind = $mainMod SHIFT, C, exec, $ai-editor
bind = $mainMod, B, exec, $browser
bind = $mainMod, T, exec, $terminal
bind = $mainMod SHIFT, D, exec, $discord

# Lock screen (quickshell IPC)
bind = $mainMod, L, exec, quickshell ipc call lock lock

bind = $mainMod, F, fullscreen, 0  # CMD+F for fullscreen
bind = $mainMod, H, exec, hyprctl dispatch movetoworkspace special  # Hide window

####################
### WINDOW FOCUS ###
####################

# Move focus with mainMod + arrow keys (macOS style)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Alternative vim-like bindings
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

#####################
### WINDOW CONTROL ###
#####################

# Move windows (using CTRL instead of SHIFT since SHIFT+arrows are now for workspace switching)
bind = $mainMod CTRL SHIFT, left, movewindow, l
bind = $mainMod CTRL SHIFT, right, movewindow, r
bind = $mainMod CTRL SHIFT, up, movewindow, u
bind = $mainMod CTRL SHIFT, down, movewindow, d

# Alternative window movement with vim keys
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Resize windows
bind = $mainMod CTRL, left, resizeactive, -20 0
bind = $mainMod CTRL, right, resizeactive, 20 0
bind = $mainMod CTRL, up, resizeactive, 0 -20
bind = $mainMod CTRL, down, resizeactive, 0 20

# Master layout specific controls (for 14-inch screen optimization)
bind = $mainMod, I, layoutmsg, swapwithmaster  # Swap focused window with master
bind = $mainMod SHIFT, I, layoutmsg, focusmaster  # Focus master window
bind = $mainMod, equal, layoutmsg, addmaster  # Add window to master area
bind = $mainMod, minus, layoutmsg, removemaster  # Remove window from master area
bind = $mainMod CTRL, equal, exec, hyprctl keyword master:mfact +0.05  # Increase master width
bind = $mainMod CTRL, minus, exec, hyprctl keyword master:mfact -0.05  # Decrease master width

######################
### WORKSPACE CONTROL ###
######################

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move active window to previous/next workspace
bind = $mainMod SHIFT, left, movetoworkspace, e-1
bind = $mainMod SHIFT, right, movetoworkspace, e+1

# Special workspace (scratchpad) - like macOS hidden windows
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Workspace navigation
bind = $mainMod, grave, exec, ~/.config/hypr/scripts/workspace-switcher.sh prev  # Switch to next workspace with windows
bind = $mainMod, Tab, exec, ~/.config/hypr/scripts/workspace-switcher.sh next  # Switch to next workspace with windows
bind = $mainMod SHIFT, Tab, exec, ~/.config/hypr/scripts/workspace-switcher.sh empty  # Switch to nearest empty workspace

####################
### MOUSE BINDINGS ###
####################

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#########################
### MULTIMEDIA CONTROLS ###
#########################
# Audio controls (function keys)
bindl = , XF86AudioRaiseVolume, exec, echo "Volume up pressed" >> /tmp/keybinding_test.log && qs ipc call audio increment 3
bindl = , XF86AudioLowerVolume, exec, echo "Volume down pressed" >> /tmp/keybinding_test.log && qs ipc call audio decrement 3
bindl = , XF86AudioMute, exec, echo "Mute pressed" >> /tmp/keybinding_test.log && qs ipc call audio mute
bindl = , XF86AudioMicMute, exec, echo "Mic mute pressed" >> /tmp/keybinding_test.log && qs ipc call audio micmute

# Test keybinding with regular key
bind = $mainMod, F1, exec, echo "F1 test pressed" >> /tmp/keybinding_test.log && qs ipc call audio increment 5

# Brightness controls (function keys)
bindl = , XF86MonBrightnessUp, exec, qs ipc call brightness increment 5 ""
# You can override the default device for e.g. keyboards by adding the device name to the last param
bindl = , XF86MonBrightnessDown, exec, qs ipc call brightness decrement 5 ""

# Media player controls
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Screenshot controls (macOS-style)
bind = $mainMod SHIFT, 3, exec, grim ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png  # Full screen
bind = $mainMod SHIFT, 4, exec, grim -g "$(slurp)" ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png  # Selection
bind = $mainMod SHIFT, 5, exec, wf-recorder -g "$(slurp)" -f ~/Videos/recording-$(date +%Y%m%d-%H%M%S).mp4  # Screen recording

# Monitor management (macOS-style display controls)
bind = $mainMod SHIFT, M, exec, ~/.config/hypr/scripts/monitor-auto-switch.sh  # Auto-detect and switch monitors
bind = $mainMod CTRL, M, exec, hyprctl keyword monitor "eDP-1,disable" && hyprctl keyword monitor "HDMI-A-1,1920x1080@144,0x0,1"  # Force external only
bind = $mainMod CTRL SHIFT, M, exec, hyprctl keyword monitor "HDMI-A-1,disable" && hyprctl keyword monitor "eDP-1,2240x1400@60,0x0,1.46"  # Force laptop only
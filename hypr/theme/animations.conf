# #######################################################################################
# FREEDOM THEME - ANIMATION SETTINGS
# Smooth and fluid animations for the freedom theme
# #######################################################################################

animations {
    enabled = yes

    # Custom bezier curves for snappy animations
    bezier = snappy, 0.1, 0, 0.2, 1
    bezier = sharp, 0.25, 0, 0.4, 1
    bezier = instant, 0, 0, 1, 1
    bezier = smooth, 0.2, 0, 0, 1
    bezier = workspaceSlide, 0.13, 0, 0.29, 1
    bezier = focusSmooth, 0.05, 0.7, 0.1, 1
    # Falling workspace effect - gravity-like easing
    bezier = workspaceFall, 0.25, 0.46, 0.45, 0.94
    bezier = workspaceDrop, 0.16, 1, 0.3, 1

    # Global animation settings - fast and snappy
    animation = global, 1, 4, snappy

    # Border animations - smooth focus transitions
    animation = border, 1, 6, focusSmooth
    animation = borderangle, 1, 8, focusSmooth

    # Window animations - no growing, just clean slide/fade
    animation = windows, 1, 3, snappy, slide
    animation = windowsIn, 1, 3, snappy, slide
    animation = windowsOut, 1, 2, sharp, slide

    # Fade animations - smooth for focus transitions
    animation = fadeIn, 1, 3, focusSmooth
    animation = fadeOut, 1, 3, focusSmooth
    animation = fade, 1, 3, smooth

    # Layer animations - clean and fast
    animation = layers, 1, 3, snappy
    animation = layersIn, 1, 3, snappy, slide
    animation = layersOut, 1, 2, sharp, slide
    animation = fadeLayersIn, 1, 2, smooth
    animation = fadeLayersOut, 1, 2, smooth

    # Workspace animations - vertical falling effect to match wallpaper transitions
    animation = workspaces, 1, 6, workspaceFall, slidevert
    animation = workspacesIn, 1, 5, workspaceDrop, slidevert
    animation = workspacesOut, 1, 4, sharp, slidevert

    # Special workspace - vertical drop with slight fade
    animation = specialWorkspace, 1, 5, workspaceFall, slidefadevert
}

# #######################################################################################
# FREEDOM THEME - ANIMATION SETTINGS
# Smooth and fluid animations for the freedom theme
# #######################################################################################

animations {
    enabled = yes

    # Custom bezier curves for snappy animations
    bezier = snappy, 0.1, 0, 0.2, 1
    bezier = sharp, 0.25, 0, 0.4, 1
    bezier = instant, 0, 0, 1, 1
    bezier = smooth, 0.2, 0, 0, 1
    bezier = workspaceSlide, 0.13, 0, 0.29, 1

    # Global animation settings - fast and snappy
    animation = global, 1, 4, snappy

    # Border animations - quick and clean
    animation = border, 1, 3, sharp
    animation = borderangle, 1, 3, sharp

    # Window animations - no growing, just clean slide/fade
    animation = windows, 1, 3, snappy, slide
    animation = windowsIn, 1, 3, snappy, slide
    animation = windowsOut, 1, 2, sharp, slide

    # Fade animations - quick and crisp
    animation = fadeIn, 1, 2, smooth
    animation = fadeOut, 1, 2, smooth
    animation = fade, 1, 2, snappy

    # Layer animations - clean and fast
    animation = layers, 1, 3, snappy
    animation = layersIn, 1, 3, snappy, slide
    animation = layersOut, 1, 2, sharp, slide
    animation = fadeLayersIn, 1, 2, smooth
    animation = fadeLayersOut, 1, 2, smooth

    # Workspace animations - horizontal scrolling with snappy chained animations
    animation = workspaces, 1, 4, workspaceSlide, slide
    animation = workspacesIn, 1, 3, snappy, slide
    animation = workspacesOut, 1, 3, sharp, slide

    # Special workspace - horizontal slide with slight fade
    animation = specialWorkspace, 1, 3, workspaceSlide, slide
}

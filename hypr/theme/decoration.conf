# #######################################################################################
# FREEDOM THEME - DECORATION SETTINGS
# Window decoration and visual effects using the freedom color scheme
# #######################################################################################

decoration {
    # Corner rounding
    rounding = 5

    # Window opacity
    active_opacity = 0.95
    inactive_opacity = 0.85

    # Note: Shadow properties have been removed from Hyprland 0.50+
    # Shadows are now handled automatically by the compositor

    # Blur effects
    blur {
        enabled = true
        size = 20
        passes = 2
        noise = 0.0117
        contrast = 0.8916
        brightness = 0.8172
        vibrancy = 0.1696
        vibrancy_darkness = 0.0
        ignore_opacity = true
        new_optimizations = true
        xray = false
        special = false
        popups = false
        popups_ignorealpha = 0.2
    }
}

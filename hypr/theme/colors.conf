# #######################################################################################
# DRACULA THEME - COLOR SCHEME
# A centralized color palette for the Dracula theme
# #######################################################################################

# #######################################################################################
# PRIMARY COLORS
# #######################################################################################

# Main accent colors - Dracula palette
$accent = rgba(bd93f9FF)      # Dracula Purple
$accent2 = rgba(ff79c6FF)     # Dracula Pink
$accent3 = rgba(8be9fdFF)     # Dracula Cyan

# #######################################################################################
# SURFACE COLORS
# #######################################################################################

# Background surfaces
$bg = rgba(282a36FF)          # Dracula Background
$bg2 = rgba(21222cFF)         # Darker Background
$bg3 = rgba(44475aFF)         # Current Line
$bg4 = rgba(6272a4FF)         # Comment

# Surface colors
$surface = rgba(44475aAA)     # Surface Gray (semi-transparent)
$surface2 = rgba(6272a4AA)    # Surface Light Gray
$surface3 = rgba(8a8ca5AA)    # Surface Lighter Gray

# #######################################################################################
# TEXT COLORS
# #######################################################################################

# Primary text colors
$text = rgba(f8f8f2FF)        # Dracula Foreground
$text2 = rgba(f8f8f2CC)       # Secondary Text
$text3 = rgba(6272a4FF)       # Tertiary Text (Comment)
$text4 = rgba(6272a488)       # Disabled Text

# #######################################################################################
# STATUS COLORS
# #######################################################################################

# Success, warning, and error colors
$success = rgba(50fa7bFF)     # Dracula Green
$warning = rgba(f1fa8cFF)     # Dracula Yellow
$error = rgba(ff5555FF)       # Dracula Red
$info = rgba(8be9fdFF)        # Dracula Cyan

# #######################################################################################
# SPECIAL COLORS
# #######################################################################################

# Special purpose colors
$highlight = rgba(ffb86cFF)   # Dracula Orange
$muted = rgba(6272a4FF)       # Dracula Comment
$border = rgba(44475aFF)      # Dracula Current Line

# #######################################################################################
# TRANSPARENCY VARIANTS
# #######################################################################################

# Semi-transparent variants for overlays and effects
$accent_alpha = rgba(bd93f9AA)
$accent2_alpha = rgba(ff79c6AA)
$bg_alpha = rgba(282a36AA)
$surface_alpha = rgba(44475a88)

# #######################################################################################
# GRADIENT COLORS
# #######################################################################################

# Gradient definitions for borders and effects
$gradient1 = rgba(bd93f9FF) rgba(ff79c6FF) 45deg
$gradient2 = rgba(ff79c6FF) rgba(8be9fdFF) 45deg
$gradient3 = rgba(50fa7bFF) rgba(ffb86cFF) 45deg

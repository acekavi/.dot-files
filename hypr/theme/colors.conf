# #######################################################################################
# FREEDOM THEME - COLOR SCHEME
# A centralized color palette for the freedom theme
# #######################################################################################

# #######################################################################################
# PRIMARY COLORS
# #######################################################################################

# Main accent colors - Freedom blue and liberty green
$accent = rgba(4A90E2FF)      # Freedom Blue
$accent2 = rgba(50C878FF)     # Liberty Green
$accent3 = rgba(8A2BE2FF)     # Purple Freedom

# #######################################################################################
# SURFACE COLORS
# #######################################################################################

# Background surfaces
$bg = rgba(0A0A0AFF)          # Deep Black
$bg2 = rgba(1A1A1AFF)         # Dark Gray
$bg3 = rgba(2A2A2AFF)         # Medium Gray
$bg4 = rgba(3A3A3AFF)         # Light Gray

# Surface colors
$surface = rgba(2D2D2DAA)     # Surface Gray (semi-transparent)
$surface2 = rgba(3D3D3DAA)    # Surface Light Gray
$surface3 = rgba(4D4D4DAA)    # Surface Lighter Gray

# #######################################################################################
# TEXT COLORS
# #######################################################################################

# Primary text colors
$text = rgba(E0E0E0FF)        # Light Text
$text2 = rgba(B0B0B0FF)       # Secondary Text
$text3 = rgba(808080FF)       # Tertiary Text
$text4 = rgba(606060FF)       # Disabled Text

# #######################################################################################
# STATUS COLORS
# #######################################################################################

# Success, warning, and error colors
$success = rgba(50C878FF)     # Success Green
$warning = rgba(FFD700FF)     # Warning Yellow
$error = rgba(FF6B6BFF)       # Error Red
$info = rgba(4A90E2FF)        # Info Blue

# #######################################################################################
# SPECIAL COLORS
# #######################################################################################

# Special purpose colors
$highlight = rgba(00D4AAFF)   # Highlight Teal
$muted = rgba(6C757DFF)       # Muted Gray
$border = rgba(495057FF)      # Border Gray

# #######################################################################################
# TRANSPARENCY VARIANTS
# #######################################################################################

# Semi-transparent variants for overlays and effects
$accent_alpha = rgba(4A90E2AA)
$accent2_alpha = rgba(50C878AA)
$bg_alpha = rgba(0A0A0AAA)
$surface_alpha = rgba(2D2D2D88)

# #######################################################################################
# GRADIENT COLORS
# #######################################################################################

# Gradient definitions for borders and effects
$gradient1 = rgba(4A90E2FF) rgba(50C878FF) 45deg
$gradient2 = rgba(8A2BE2FF) rgba(4A90E2FF) 45deg
$gradient3 = rgba(50C878FF) rgba(00D4AAFF) 45deg

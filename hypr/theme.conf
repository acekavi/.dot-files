# macOS-inspired Theme Configuration
# Visual styling and appearance settings

# Import colors
source = ~/.config/hypr/colors.conf

# General appearance settings
general {
    gaps_in = 2
    gaps_out = 4
    border_size = 1
    col.active_border = rgba(29293133) rgba(29293133) 45deg
    col.inactive_border = rgba(29293120)
    resize_on_border = true

    # Disable tearing for smooth experience
    allow_tearing = false

    # Use master layout for 14-inch screen optimization
    layout = master
}

# Decoration settings for macOS-like appearance
decoration {
    rounding = 10
    active_opacity = 1.0
    inactive_opacity = 0.98

    # Subtle blur effect
     blur {
        enabled = true
        size = 8
        passes = 3
        new_optimizations = true
        xray = true
        ignore_opacity = false
        vibrancy = 0.2
        vibrancy_darkness = 0.2
        noise = 0.01
        contrast = 1.1
        brightness = 1.0
        special = true
    }
}

# macOS-inspired animations
animations {
    enabled = true
    bezier = macOS, 0.15, 1.0, 0.25, 1.0
    bezier = smooth, 0.4, 0, 0.2, 1

    animation = windows, 1, 4, macOS, popin 80%
    animation = windowsOut, 1, 4, macOS, popin 80%
    animation = windowsMove, 1, 4, macOS
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 5, macOS, slide
    animation = specialWorkspace, 1, 5, macOS, slidevert
}

# Layout configuration
dwindle {
    # macOS-style window management
    pseudotile = true
    preserve_split = true
    smart_split = true
    smart_resizing = true
    force_split = 0
    split_width_multiplier = 1.0
    use_active_for_splits = true
    default_split_ratio = 1.0
}

# Master layout - optimized for 14-inch screen
master {
    # New windows go to stack (right side), keep existing master
    new_status = slave
    new_on_top = true

    # Master window on left, stack on right
    orientation = left

    # Master window takes 2/3 of screen width (0.67)
    mfact = 0.67

    # Behavior settings
    inherit_fullscreen = true
    smart_resizing = true
    drop_at_cursor = true
}

# Miscellaneous settings
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    enable_swallow = true
    swallow_regex = ^(Alacritty|kitty|foot)$
    vfr = true
    vrr = 1
}

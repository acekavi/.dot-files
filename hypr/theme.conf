# macOS-inspired Theme Configuration
# Visual styling and appearance settings

# Import colors
source = ~/.config/hypr/colors.conf

# General appearance settings
general {
    # macOS-style gaps (tighter than default)
    gaps_in = 4
    gaps_out = 8
    
    # Subtle border for clean look
    border_size = 1
    
    # Use dynamic colors from matugen
    col.active_border = rgba(ffb4aaff)
    col.inactive_border = rgba(534341ff)
    
    # macOS-style window management
    resize_on_border = true
    extend_border_grab_area = 15
    hover_icon_on_border = true
    
    # Disable tearing for smooth experience
    allow_tearing = false
    
    # Use dwindle layout (similar to macOS window management)
    layout = dwindle
}

# Decoration settings for macOS-like appearance
decoration {
    # macOS-style corner rounding
    rounding = 12
    
    # Subtle transparency
    active_opacity = 0.98
    inactive_opacity = 0.92
    
    # macOS-style drop shadows
    shadow {
        enabled = true
        range = 8
        render_power = 2
        color = rgba(00000040)
        offset = 0 2
    }
    
    # Subtle blur effect
    blur {
        enabled = true
        size = 6
        passes = 2
        new_optimizations = true
        xray = false
        noise = 0.02
        contrast = 1.1
        brightness = 1.0
        vibrancy = 0.2
        vibrancy_darkness = 0.2
        
        # Blur special surfaces
        special = true
        popups = true
        popups_ignorealpha = 0.6
    }
    
    # Dim inactive windows slightly
    dim_inactive = true
    dim_strength = 0.05
    dim_special = 0.3
}

# macOS-inspired animations
animations {
    enabled = true
    first_launch_animation = true
    
    # macOS-style bezier curves
    bezier = easeInOutQuart, 0.76, 0, 0.24, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = easeInOutBack, 0.68, -0.6, 0.32, 1.6
    bezier = macosSlide, 0.25, 0.46, 0.45, 0.94
    
    # Window animations (macOS-style)
    animation = windows, 1, 4, easeInOutQuart, popin 80%
    animation = windowsIn, 1, 4, easeOutExpo, popin 80%
    animation = windowsOut, 1, 3, easeInOutQuart, popin 80%
    animation = windowsMove, 1, 4, easeInOutQuart
    
    # Fade animations
    animation = fade, 1, 3, easeInOutQuart
    animation = fadeIn, 1, 3, easeOutExpo
    animation = fadeOut, 1, 2, easeInOutQuart
    
    # Workspace animations (slide like macOS Mission Control)
    animation = workspaces, 1, 5, macosSlide, slide
    animation = specialWorkspace, 1, 4, easeInOutBack, slidevert
    
    # Border animations
    animation = border, 1, 3, easeInOutQuart
    animation = borderangle, 1, 8, easeInOutQuart, loop
    
    # Layer animations (for overlays)
    animation = layers, 1, 3, easeOutExpo
    animation = layersIn, 1, 3, easeOutExpo, fade
    animation = layersOut, 1, 2, easeInOutQuart, fade
}

# Layout configuration
dwindle {
    # macOS-style window management
    pseudotile = true
    preserve_split = true
    smart_split = true
    smart_resizing = true
    force_split = 0
    split_width_multiplier = 1.0
    use_active_for_splits = true
    default_split_ratio = 1.0
}

# Master layout (alternative)
master {
    new_status = master
    new_on_top = false
    orientation = left
    inherit_fullscreen = true
    smart_resizing = true
    drop_at_cursor = true
    mfact = 0.55
}

# Miscellaneous settings
misc {
    # Disable Hyprland branding for clean look
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    
    # macOS-style behavior
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    always_follow_on_dnd = true
    layers_hog_keyboard_focus = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    disable_autoreload = false
    
    # Window swallowing (like macOS)
    enable_swallow = true
    swallow_regex = ^(Alacritty|kitty|footclient)$
    swallow_exception_regex = ^(wev)$
    
    # Focus behavior
    focus_on_activate = true
    mouse_move_focuses_monitor = true
    
    # Session management
    allow_session_lock_restore = true
    background_color = $macos_bg_secondary
    
    # Workspace behavior
    close_special_on_empty = true
    
    # VRR settings
    vfr = true
    vrr = 1
}

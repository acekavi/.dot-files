
# #######################################################################################
# DRACULA THEME - HYPRLAND CONFIGURATION
# A centralized, modular configuration for Hyprland
# #######################################################################################

# Remove autogenerated warning
# autogenerated = 1

# #######################################################################################
# SOURCE MODULAR CONFIGURATION FILES
# #######################################################################################

# Core configuration files
source = ~/.config/hypr/theme/colors.conf
source = ~/.config/hypr/theme/decoration.conf
source = ~/.config/hypr/theme/animations.conf

# System configuration files
source = ~/.config/hypr/system/monitors.conf
source = ~/.config/hypr/system/input.conf
source = ~/.config/hypr/system/environment.conf

# User configuration files
source = ~/.config/hypr/user/programs.conf
source = ~/.config/hypr/user/autostart.conf
source = ~/.config/hypr/user/keybinds.conf
source = ~/.config/hypr/user/windowrules.conf

# #######################################################################################
# GENERAL SETTINGS
# #######################################################################################

general {
    gaps_in = 5
    gaps_out = 5
    border_size = 1
    col.active_border = $accent $accent2 45deg
    col.inactive_border = $surface
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

# #######################################################################################
# LAYOUT SETTINGS
# #######################################################################################

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

# #######################################################################################
# MISC SETTINGS
# #######################################################################################

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
}

# #######################################################################################
# GESTURES
# #######################################################################################

gestures {
    workspace_swipe = false
}

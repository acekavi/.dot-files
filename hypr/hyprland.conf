
# #######################################################################################
# MODULAR HYPRLAND CONFIGURATION
# macOS WhiteSur Theme with Organized Module Structure
# #######################################################################################
#
# Configuration Structure:
# ├── hyprland.conf (this file)          # Main configuration entry point
# ├── themes/                             # Visual themes and styling
# │   └── macos-whitesur.conf            # macOS-inspired theme
# ├── config/                             # Core functionality modules
# │   ├── monitors.conf                   # Display configuration
# │   ├── environment.conf                # Environment variables
# │   ├── input.conf                      # Input devices and gestures
# │   ├── layout.conf                     # Window layouts and workspaces
# │   ├── keybindings.conf               # Keyboard shortcuts
# │   ├── windowrules.conf               # Window behavior rules
# │   └── autostart.conf                 # Startup programs
#
# Edit individual modules to customize specific aspects of your setup.
# The main theme can be changed by sourcing a different theme file.
#
# #######################################################################################

##########################
### LOAD CONFIGURATION ###
##########################

# Core system configuration
source = ~/.config/hypr/config/monitors.conf
source = ~/.config/hypr/config/environment.conf

# Visual theme and styling
source = ~/.config/hypr/themes/macos-whitesur.conf

# Functionality modules
source = ~/.config/hypr/config/input.conf
source = ~/.config/hypr/config/layout.conf
source = ~/.config/hypr/config/keybindings.conf
source = ~/.config/hypr/config/windowrules.conf
source = ~/.config/hypr/config/autostart.conf


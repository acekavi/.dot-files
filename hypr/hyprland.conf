# #######################################################################################
# MODULAR HYPRLAND CONFIGURATION - macOS Theme
# This configuration is split into multiple files for better organization
# #######################################################################################

# Core configuration modules
source = ~/.config/hypr/monitors.conf      # Monitor setup and display configuration
source = ~/.config/hypr/programs.conf      # Application variables and program definitions
source = ~/.config/hypr/colors.conf        # Color scheme (generated by matugen)
source = ~/.config/hypr/theme.conf         # Visual theming and macOS-style appearance
source = ~/.config/hypr/input.conf         # Input devices (keyboard, mouse, touchpad)
source = ~/.config/hypr/keybinds.conf      # Keybindings and shortcuts (macOS-style)
source = ~/.config/hypr/rules.conf         # Window and workspace rules
source = ~/.config/hypr/autostart.conf     # Startup applications and services

#############################
### ENVIRONMENT VARIABLES ###
#############################

# Environment variables are handled by uwsm
# See ~/.config/uwsm/env and ~/.config/uwsm/env-hyprland
# This provides better session management and compatibility

###################
### PERMISSIONS ###
###################

# Hyprland ecosystem permissions
# Uncomment and modify as needed for your security requirements

# ecosystem {
#     enforce_permissions = 1
# }

# Screen capture permissions
# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow

# Plugin permissions  
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

# Custom application permissions
# permission = /usr/bin/obs, screencopy, allow
# permission = /usr/bin/kooha, screencopy, allow

####################
### CUSTOM RULES ###
####################

# Add any custom rules or overrides here
# These will take precedence over the modular configuration files

# Example: Custom window rule for a specific application
# windowrulev2 = workspace 1, class:^(my-custom-app)$

# Example: Custom keybinding override
# bind = SUPER, F1, exec, my-custom-script

# Example: Custom workspace rule
# workspace = 11, monitor:DP-2, default:true

######################
### DEBUGGING INFO ###
######################

# Configuration file structure:
# ├── hyprland.conf (this file)     - Main configuration and module imports
# ├── monitors.conf                 - Display and monitor settings
# ├── programs.conf                 - Application variables
# ├── colors.conf                   - Color scheme (auto-generated by matugen)
# ├── theme.conf                    - Visual appearance and macOS theming
# ├── input.conf                    - Input device configuration
# ├── keybinds.conf                 - Keyboard shortcuts (macOS-style)
# ├── rules.conf                    - Window and workspace management rules
# └── autostart.conf                - Startup applications

# To reload configuration: hyprctl reload
# To test a specific module: hyprctl keyword source ~/.config/hypr/module.conf
# To check current config: hyprctl getoption [option_name]

# macOS Theme Features:
# - macOS-inspired color scheme with matugen integration
# - Cmd-key based shortcuts (Super key)
# - macOS-style window management and animations
# - Spotlight-like launcher integration (DankShell)
# - Mission Control style workspace switching
# - macOS-style transparency and blur effects
# - Consistent theming across GTK and Qt applications

# For troubleshooting, check:
# - ~/.local/share/hyprland/hyprland.log
# - hyprctl systeminfo
# - hyprctl monitors
# - hyprctl clients

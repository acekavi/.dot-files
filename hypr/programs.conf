# Program Variables
# Define your preferred applications here
# Using UWSM for proper session management and application launching

# Core applications (launched via UWSM)
$terminal = uwsm app alacritty
$browser = uwsm app brave
$fileManager = uwsm app nautilus
$editor = uwsm app cursor
$menu = qs -c dms ipc call spotlight toggle

# Direct application executables (for fallback)
$terminal_direct = alacritty
$browser_direct = brave
$fileManager_direct = nautilus
$editor_direct = cursor

# UWSM app launcher wrapper
$uwsm_app = uwsm app

# Program Variables
# Define your preferred applications here
# Using UWSM for proper session management and application launching

# Core applications (launched via UWSM)
$terminal = uwsm app -- alacritty
$browser = uwsm app -- firefox --password-store=gnome-libsecret
$fileManager = uwsm app -- nautilus
$editor = uwsm app -- code --password-store=gnome-libsecret
$ai-editor = uwsm app -- cursor --password-store=gnome-libsecret
$menu = qs ipc call spotlight toggle
$discord = uwsm app -- discord

# UWSM app launcher wrapper
$uwsm_app = uwsm app --

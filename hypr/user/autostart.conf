# #######################################################################################
# USER - AUTOSTART CONFIGURATION
# Applications and services to start with Hyprland
# #######################################################################################

# Core system services
# Standard Hyprland startup (current setup)
exec-once = uwsm app -- hyprlock
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=Hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=Hyprland
exec-once = systemctl --user enable --now hyprpolkitagent.service
# UWSM-specific startup (uncomment if using UWSM)
# Note: UWSM handles environment setup automatically, no need for manual import
# Applications should be launched with 'uwsm app --' prefix for proper session management

# Wallpaper daemon
exec-once = hyprpaper

# Notification daemon - UWSM managed
exec-once = uwsm app -- mako

# Application launcher - UWSM managed
exec-once = uwsm app -- walker --gapplication-service

# eww status bar - UWSM managed
exec-once = uwsm app -- bash -c 'sleep 2 && eww daemon && eww open bar'

# hyprlock idle daemon (screen locking)
exec-once = uwsm app -- hypridle


# #######################################################################################
# USER - WINDOW RULES CONFIGURATION
# Specific application behaviors and window rules
# #######################################################################################

# #######################################################################################
# GENERAL WINDOW RULES
# #######################################################################################

# Ignore maximize requests from apps (disabled to allow normal maximize)
# windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0

# #######################################################################################
# APPLICATION-SPECIFIC RULES
# #######################################################################################

# Terminal applications
windowrule = float, class:^(kitty)$, title:^(kitty)$
windowrule = float, class:^(alacritty)$, title:^(alacritty)$
windowrule = float, class:^(foot)$, title:^(foot)$

# File managers
windowrule = float, class:^(dolphin)$, title:^(dolphin)$
windowrule = float, class:^(nautilus)$, title:^(nautilus)$
windowrule = float, class:^(thunar)$, title:^(thunar)$

# Browsers
windowrule = float, class:^(firefox)$, title:^(firefox)$
windowrule = float, class:^(brave-browser)$, title:^(brave-browser)$
windowrule = float, class:^(chromium)$, title:^(chromium)$

# Media players
windowrule = float, class:^(spotify)$, title:^(spotify)$
windowrule = float, class:^(vlc)$, title:^(vlc)$
windowrule = float, class:^(mpv)$, title:^(mpv)$

# Development tools
# Ensure VS Code / Cursor opens tiled and can maximize
windowrule = tile, class:^(code|cursor)$
windowrule = float, class:^(jetbrains-.*)$, title:^(jetbrains-.*)$

# #######################################################################################
# WORKSPACE RULES
# #######################################################################################

# Smart gaps - no gaps when only one window
# Uncomment if you want to use smart gaps
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
windowrule = rounding 0, floating:0, onworkspace:w[tv1]
windowrule = bordersize 0, floating:0, onworkspace:f[1]
windowrule = rounding 0, floating:0, onworkspace:f[1]

# #######################################################################################
# SPECIAL BEHAVIORS
# #######################################################################################

# Always on top applications
windowrule = pin, class:^(flameshot)$
windowrule = pin, class:^(pavucontrol)$

# Floating applications
windowrule = float, class:^(pavucontrol)$, title:^(pavucontrol)$
windowrule = float, class:^(blueman-manager)$, title:^(blueman-manager)$
windowrule = float, class:^(nm-connection-editor)$, title:^(nm-connection-editor)$


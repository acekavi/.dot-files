# macOS WhiteSur Theme Configuration
# Inspired by macOS Big Sur/Monterey design language

#####################
### LOOK AND FEEL ###
#####################

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 10

    border_size = 2

    # macOS-inspired colors - clean whites and subtle grays
    col.active_border = rgba(007AFFff) rgba(34C759ff) 45deg  # iOS blue to green gradient
    col.inactive_border = rgba(E5E5E7aa)  # Light gray, similar to macOS window borders

    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 5 # macOS-style rounded corners

    # Clean, crisp transparency
    active_opacity = 0.98
    inactive_opacity = 0.92

    shadow {
        enabled = true
        range = 20
        render_power = 4
        color = rgba(00000040)  # Soft, subtle shadows like macOS
        offset = 0, 8
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 8
        passes = 3
        new_optimizations = true
        xray = true
        ignore_opacity = false
        vibrancy = 0.2
        vibrancy_darkness = 0.2
        noise = 0.01
        contrast = 1.1
        brightness = 1.0
        special = true
    }
}

# macOS-style smooth animations
animations {
    enabled = true

    # Custom bezier curves inspired by macOS motion
    bezier = macOS, 0.32, 0.97, 0.53, 1.0
    bezier = overshot, 0.7, 0.6, 0.1, 1.1
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    bezier = easeInOut, 0.25, 0.46, 0.45, 0.94

    animation = windows, 1, 4, macOS, slide
    animation = windowsOut, 1, 4, smoothOut, slide
    animation = windowsMove, 1, 4, macOS, slide
    animation = border, 1, 10, easeInOut
    animation = borderangle, 1, 8, easeInOut
    animation = fade, 1, 8, smoothIn
    animation = fadeDim, 1, 8, smoothIn
    animation = workspaces, 1, 5, overshot, slidevert
    animation = specialWorkspace, 1, 4, macOS, slidevert
}

# Window and workspace behavior to match macOS
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    vrr = 0
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    enable_swallow = true
    swallow_regex = ^(Alacritty|kitty|footclient)$
    focus_on_activate = true
}

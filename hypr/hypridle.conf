# #######################################################################################
# HYPRIDLE CONFIGURATION - SIMPLE AND STABLE
# Clean idle management with minimal hyprlock
# #######################################################################################

general {
    lock_cmd = pidof hyprlock || hyprlock --config ~/.config/hypr/hyprlock.conf
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
}

# Dim screen after 4 minutes of idle
listener {
    timeout = 240
    on-timeout = brightnessctl -s set 30% 2>/dev/null || true
    on-resume = brightnessctl -r 2>/dev/null || true
}

# Turn off keyboard backlight after 4.5 minutes (if available)
listener {
    timeout = 270
    on-timeout = brightnessctl -sd asus::kbd_backlight set 0 2>/dev/null || true
    on-resume = brightnessctl -rd asus::kbd_backlight 2>/dev/null || true
}

# Lock screen after 5 minutes of idle
listener {
    timeout = 300
    on-timeout = loginctl lock-session
}

# Turn off displays after 6 minutes of idle (after lock)
listener {
    timeout = 360
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

# Suspend system after 20 minutes of idle
listener {
    timeout = 1200
    on-timeout = systemctl suspend
}
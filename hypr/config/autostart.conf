# Autostart Configuration
# Programs to launch automatically with UWSM when possible

#################
### AUTOSTART ###
#################

# UWSM wrapper for better application management
$uwsm_wrap = ~/.config/hypr/scripts/uwsm-wrapper.sh

# Core system components
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Authentication
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = gnome-keyring-daemon --start --components=secrets

# Notifications (with UWSM wrapper)
exec-once = $uwsm_wrap quickshell
exec-once = $uwsm_wrap mako
# Wallpaper and theme
exec-once = hyprpaper -c ~/.config/hypr/hyprpaper.conf

# XWayland compatibility
exec-once = xrdb -merge ~/.config/.Xresources


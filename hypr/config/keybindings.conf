
# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier (CMD key equivalent)

# Program shortcuts (with UWSM wrapper for better compatibility)
$uwsm_wrap = ~/.config/hypr/scripts/uwsm-wrapper.sh
$terminal = $uwsm_wrap alacritty
$fileManager = $uwsm_wrap nautilus
$menu = $uwsm_wrap rofi -show drun

####################
### APPLICATIONS ###
####################

# Core applications (macOS-style shortcuts)
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, SPACE, exec, $menu  # Rofi app launcher
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Additional Rofi modes
bind = $mainMod, R, exec, $uwsm_wrap rofi -show run  # Run commands
bind = $mainMod SHIFT, TAB, exec, $uwsm_wrap rofi -show window  # Window switcher
bind = $mainMod SHIFT, R, exec, $uwsm_wrap rofi -show ssh  # SSH connections
bind = $mainMod SHIFT, SPACE, exec, $uwsm_wrap rofi -show drun -theme ~/.config/rofi/themes/macos-whitesur-dark-compact.rasi  # Compact launcher

# Additional applications (with UWSM wrapper)
bind = $mainMod, C, exec, $uwsm_wrap code
bind = $mainMod, B, exec, $uwsm_wrap firefox
bind = $mainMod, T, exec, $uwsm_wrap alacritty

# macOS-like shortcuts
bind = $mainMod, W, killactive,  # CMD+W to close window
bind = $mainMod SHIFT, Q, exit,  # CMD+SHIFT+Q to quit
bind = $mainMod, F, fullscreen, 0  # CMD+F for fullscreen
bind = $mainMod, H, exec, hyprctl dispatch movetoworkspace special  # Hide window

####################
### WINDOW FOCUS ###
####################

# Move focus with mainMod + arrow keys (macOS style)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Alternative vim-like bindings
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

#####################
### WINDOW CONTROL ###
#####################

# Move windows (using CTRL instead of SHIFT since SHIFT+arrows are now for workspace switching)
bind = $mainMod CTRL SHIFT, left, movewindow, l
bind = $mainMod CTRL SHIFT, right, movewindow, r
bind = $mainMod CTRL SHIFT, up, movewindow, u
bind = $mainMod CTRL SHIFT, down, movewindow, d

# Alternative window movement with vim keys
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Resize windows
bind = $mainMod CTRL, left, resizeactive, -20 0
bind = $mainMod CTRL, right, resizeactive, 20 0
bind = $mainMod CTRL, up, resizeactive, 0 -20
bind = $mainMod CTRL, down, resizeactive, 0 20

######################
### WORKSPACE CONTROL ###
######################

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move active window to previous/next workspace
bind = $mainMod SHIFT, left, movetoworkspace, e-1
bind = $mainMod SHIFT, right, movetoworkspace, e+1

# Special workspace (scratchpad) - like macOS hidden windows
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Workspace navigation
bind = $mainMod, Tab, exec, ~/.config/hypr/scripts/workspace-switcher.sh next  # Switch to next workspace with windows
bind = $mainMod SHIFT, Tab, exec, ~/.config/hypr/scripts/workspace-switcher.sh prev  # Switch to previous workspace with windows

# macOS-like Mission Control
bind = $mainMod, F3, exec, hyprctl dispatch overview  # Mission Control equivalent

####################
### MOUSE BINDINGS ###
####################

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#########################
### MULTIMEDIA CONTROLS ###
#########################

# Volume controls
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Brightness controls
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Media player controls
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Screenshot controls (macOS-style with UWSM wrapper)
bind = $mainMod SHIFT, 3, exec, $uwsm_wrap grim ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png  # Full screen
bind = $mainMod SHIFT, 4, exec, $uwsm_wrap grim -g "$(slurp)" ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png  # Selection
bind = $mainMod SHIFT, 5, exec, $uwsm_wrap wf-recorder -g "$(slurp)" -f ~/Videos/recording-$(date +%Y%m%d-%H%M%S).mp4  # Screen recording

# Wallpaper controls
bind = $mainMod, COMMA, exec, ~/.config/hypr/scripts/wallpaper-control.sh change  # Change wallpaper manually

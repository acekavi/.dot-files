# Layout Configuration
# Window layout and workspace behavior

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/
dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = false
    smart_resizing = true
    permanent_direction_override = false
    special_scale_factor = 0.8
    split_width_multiplier = 1.0
    use_active_for_splits = true
    default_split_ratio = 1.0
}

# See https://wiki.hypr.land/Configuring/Master-Layout/
master {
    allow_small_split = false
    special_scale_factor = 0.8
    mfact = 0.55
    new_status = master
    new_on_top = false
    orientation = left
    inherit_fullscreen = true
    smart_resizing = true
    drop_at_cursor = true
}

# Smart gaps and window behavior - remove gaps when only one window
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0

# Additional smart gap workspaces for when there's only one window
workspace = w[t1], gapsout:0, gapsin:0

# macOS-like workspace behavior
workspace = 1, monitor:0, default:true, persistent:true
workspace = 2, monitor:0, persistent:true
workspace = 3, monitor:0, persistent:true
workspace = 4, monitor:0, persistent:true
workspace = 5, monitor:0, persistent:true

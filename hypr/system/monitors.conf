# #######################################################################################
# SYSTEM - MONITOR CONFIGURATION
# Display and monitor settings
# #######################################################################################

# Primary monitor configuration (AU Optronics laptop display)
# Using exact refresh rate and scale as requested
monitor = eDP-1, 2240x1400@60.02, 0x0, 1.458333

# Alternative configuration using description (more specific and portable)
# monitor = desc:AU Optronics 0xA195, 2240x1400@60.02, 0x0, 1.458

# Monitor v2 syntax for more precise control (alternative configuration)
# monitorv2 {
#     output = eDP-1
#     mode = 2240x1400@60.02
#     position = 0x0
#     scale = 1.458
# }

# Enhanced configuration with additional options (uncomment if needed)
# monitor = eDP-1, 2240x1400@60.02, 0x0, 1.458, bitdepth, 10
# monitor = eDP-1, 2240x1400@60.02, 0x0, 1.458, vrr, 1

# Default fallback for any other monitors
monitor = , preferred, auto, 1

# #######################################################################################
# MULTI-MONITOR SETUP EXAMPLES
# #######################################################################################

# External monitor configurations (uncomment and modify as needed)
# Scaled effective width calculation: 2240 / 1.458 ≈ 1536 pixels

# Standard external monitors
# monitor = DP-1, 2560x1440@144, 1536x0, 1        # 1440p monitor to the right
# monitor = DP-1, 1920x1080@144, 1536x0, 1        # 1080p monitor to the right
# monitor = HDMI-A-1, 1920x1080@60, 1536x0, 1     # HDMI monitor to the right

# Vertical external monitor
# monitor = DP-1, 2560x1440@144, 1536x0, 1, transform, 1  # 90° rotated

# High-DPI external monitor
# monitor = DP-1, 3840x2160@60, 1536x0, 2         # 4K monitor with 2x scale

# Mirror configuration (duplicate display)
# monitor = DP-1, 2240x1400@60, 0x0, 1.458, mirror, eDP-1

# #######################################################################################
# CUSTOM RESERVED AREAS
# #######################################################################################

# Reserve space for panels, docks, etc. (TOP, BOTTOM, LEFT, RIGHT in pixels)
# monitor = eDP-1, addreserved, 0, 0, 0, 0

# #######################################################################################
# ADVANCED MONITOR OPTIONS
# #######################################################################################

# Available extra arguments (add to monitor line as needed):
# - bitdepth, 10           : Enable 10-bit color depth
# - vrr, 1                 : Enable Variable Refresh Rate
# - transform, X           : Rotate/flip (0=normal, 1=90°, 2=180°, 3=270°, 4-7=flipped variants)
# - mirror, <monitor>      : Mirror another monitor
# - cm, wide               : Color management preset (auto/srgb/wide/edid/hdr/hdredid)

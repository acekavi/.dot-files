# #######################################################################################
# SYSTEM - ENVIRONMENT VARIABLES (Hyprland / Wayland)
# Target system: Arch Linux + Hyprland + AMD (Radeon 680M)
# #######################################################################################

# Session identity
env = XDG_SESSION_TYPE, wayland
env = XDG_CURRENT_DESKTOP, Hyprland

# Cursor
env = XCURSOR_SIZE, 24
env = HYPRCURSOR_SIZE, 24
env = XCURSOR_THEME, Adwaita

# GTK / GNOME stack
env = GDK_BACKEND, wayland
env = GTK_THEME, Adwaita:dark
env = GTK_THEME_VARIANT, dark
env = GTK_USE_PORTAL, 1

# Qt apps
env = QT_QPA_PLATFORM, wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION, 1

# SDL apps
env = SDL_VIDEODRIVER, wayland

# Clutter apps
env = CLUTTER_BACKEND, wayland

# Firefox
env = MOZ_ENABLE_WAYLAND, 1
# For VA-API on AMD with Mesa (optional, adjust if needed)
env = LIBVA_DRIVER_NAME, radeonsi

# Electron apps (Code/Cursor/Discord, etc.)
env = ELECTRON_OZONE_PLATFORM_HINT, wayland
# Alternatively force: wayland
env = OZONE_PLATFORM, wayland

# Hyprland / wlroots
env = WLR_RENDERER, vulkan
# Leave hardware cursors enabled on AMD (preferred)
env = WLR_NO_HARDWARE_CURSORS, 0

# Input method framework (uncomment if you use fcitx5)
# env = GTK_IM_MODULE, fcitx
# env = QT_IM_MODULE, fcitx
# env = XMODIFIERS, @im=fcitx

# UWSM (Universal Wayland Session Manager) â€” only if you switch to UWSM sessions
env = UWSM_USE_SESSION_SLICE, 1

# Misc (uncomment as desired)
# env = MOZ_USE_XINPUT2, 1
# env = WEBKIT_DISABLE_COMPOSITING_MODE, 1
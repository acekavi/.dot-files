# #######################################################################################
# SYSTEM - INPUT CONFIGURATION
# Keyboard, mouse, and touchpad settings
# #######################################################################################

input {
    # Keyboard layout
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    # Mouse settings
    follow_mouse = 1
    sensitivity = 0

    # Touchpad settings
    touchpad {
        natural_scroll = false
        scroll_factor = 1.0
        tap-to-click = true
        tap-and-drag = true
    }

    # Tablet settings
    tablet {
        transform = 0
        output = 
    }
}

# Per-device input configuration
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


# macOS-style Hyprland theme configuration

decoration {
    rounding = 10
    active_opacity = 1.0
    inactive_opacity = 0.98
    
    blur {
        enabled = yes
        size = 20
        passes = 2
        ignore_opacity = yes
        new_optimizations = on
        brightness = 0.8
        contrast = 1.0
        noise = 0.02
    }
    
    # Shadows are now configured per-window in rules
}

general {
    gaps_in = 8
    gaps_out = 12
    border_size = 1
    col.active_border = rgba(29293133) rgba(29293133) 45deg
    col.inactive_border = rgba(29293120)
    resize_on_border = true
}

animations {
    enabled = yes
    bezier = macOS, 0.15, 1.0, 0.25, 1.0
    bezier = smooth, 0.4, 0, 0.2, 1
    
    animation = windows, 1, 4, macOS, popin 80%
    animation = windowsOut, 1, 4, macOS, popin 80%
    animation = windowsMove, 1, 4, macOS
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 5, macOS, slide
    animation = specialWorkspace, 1, 5, macOS, slidevert
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    enable_swallow = true
    swallow_regex = ^(Alacritty|kitty|foot)$
    vfr = true
    vrr = 1
}

input {
    touchpad {
        natural_scroll = true
        disable_while_typing = true
        tap-to-click = true
        clickfinger_behavior = true
        scroll_factor = 0.5
    }
    
    sensitivity = 0
    accel_profile = adaptive
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 300
    workspace_swipe_invert = true
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = true
    workspace_swipe_direction_lock = true
    workspace_swipe_direction_lock_threshold = 10
    workspace_swipe_forever = false
}

# Window rules for macOS-style shadows
windowrulev2 = noshadow, floating:0
windowrulev2 = noshadow, class:^(quickshell)$

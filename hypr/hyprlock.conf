# Minimal, Material-inspired hyprlock configuration
# Docs: https://wiki.hypr.land/Hypr-Ecosystem/hyprlock/

$font = Noto Sans
$time_font = Orbitron
$foreground = rgba(248, 248, 248, 1.0)
$surface = rgba(12, 12, 14, 0.45)
$accent = rgba(99, 102, 241, 1.0) # indigo-500
$success = rgba(34, 197, 94, 1.0)  # green-500
$error = rgba(239, 68, 68, 1.0)    # red-500

general {
	hide_cursor = true
	ignore_empty_input = false
	immediate_render = true
	text_trim = true
	fractional_scaling = 2
	fail_timeout = 2000
}

auth {
	pam {
		enabled = true
		module = hyprlock
	}
	fingerprint {
		enabled = true
		ready_message = Touch sensor to unlock
		present_message = Scanning fingerprint
		retry_delay = 250
	}
}

animations {
	enabled = true
	bezier = material_ease, 0.25, 0.1, 0.25, 1.0
	animation = fadeIn, 1, 1.6, material_ease
	animation = fadeOut, 1, 1.2, material_ease
	animation = inputFieldColors, 1, 1.0, material_ease
}

background {
	monitor =
	path = /home/reaper/Pictures/Wallpapers/Zoro-02.png
	blur_passes = 0
	blur_size = 0
	color = rgba(20, 20, 23, 1.0)
}

# Center surface (Material card)
shape {
	monitor =
	size = 42%, 38%
	color = $surface
	rounding = 18
	border_size = 0
	position = 0, 0
	halign = center
	valign = center
	zindex = 1
}

# Time
label {
	monitor =
	text = $TIME
	color = $foreground
	font_size = 108
	font_family = $time_font
	position = 0, -40
	halign = center
	valign = center
	zindex = 2
}

# Greeting
label {
	monitor =
	text = Welcome back, $USER
	color = rgba(235, 235, 235, 0.95)
	font_size = 20
	font_family = $time_font
	position = 0, -135
	halign = center
	valign = center
	zindex = 2
}

# Date
label {
	monitor =
	text = cmd[update:60000] date +"%A, %d %B %Y"
	color = rgba(220, 220, 220, 0.9)
	font_size = 18
	font_family = $time_font
	position = 0, 50
	halign = center
	valign = center
	zindex = 2
}

# Credential input (fallback when fingerprint not available)
input-field {
	monitor =
	size = 28%, 64
	outline_thickness = 2
	inner_color = rgba(255, 255, 255, 0.06)
	outer_color = $accent
	check_color = $success
	fail_color = $error
	font_color = $foreground
	font_family = $font
	font_size = 16
	fade_on_empty = true
	fade_timeout = 1500
	placeholder_text = Password (fingerprint preferred)
	fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
	rounding = 12
	position = 0, 80
	halign = center
	valign = center
	zindex = 3
}

# Fingerprint hint
label {
	monitor =
	text = Touch fingerprint sensor to unlock
	color = rgba(220, 220, 220, 0.9)
	font_size = 14
	font_family = $font
	position = 0, 120
	halign = center
	valign = center
	zindex = 3
}



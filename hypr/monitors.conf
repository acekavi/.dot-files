# Monitor Configuration
# Automatic switching between external HDMI and laptop display

# Method 1: Preferred configuration (Hyprland will handle automatically)
# External monitor gets priority when connected
monitor = HDMI-A-1, preferred, 0x0, 1

# Laptop display - only used when HDMI is not available
# monitor = eDP-1, preferred, 0x0, 1.46
monitor = eDP-1, disabled

# Method 2: Explicit configuration with disable logic
# If you prefer explicit control, use these instead:
# monitor = HDMI-A-1, 1920x1080@144, 0x0, 1
# monitor = eDP-1, disable

# How it works:
# - When HDMI-A-1 is connected: Uses HDMI, laptop screen automatically disabled
# - When HDMI-A-1 is disconnected: Uses eDP-1 automatically
# - Hyprland handles the switching based on hardware presence

# To manually disable laptop screen when external is connected:
# Use: hyprctl keyword monitor "eDP-1,disable"
# To re-enable: hyprctl keyword monitor "eDP-1,preferred,0x0,1.46"
xwayland {
    force_zero_scaling = true
}

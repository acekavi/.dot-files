##! User
bind = Ctrl+Super, Slash, exec, xdg-open ~/.config/illogical-impulse/config.json # Edit shell config
bind = Ctrl+Super+Alt, Slash, exec, xdg-open ~/.config/hypr/custom/keybinds.conf # Edit extra keybinds

# Add stuff here
# Use #! to add an extra column on the cheatsheet
# Use ##! to add a section in that column
# Add a comment after a bind to add a description, like above

# Keybindings
# See: https://wiki.hypr.land/Configuring/Binds/

$mainMod = SUPER

# Apps via UWSM
bind = $mainMod, RETURN, exec, uwsm app -- alacritty
bind = $mainMod, B, exec, uwsm app -- brave
bind = $mainMod, C, exec, uwsm app -- cursor
bind = $mainMod, E, exec, uwsm app -- dolphin
# System / session
bind = $mainMod, Q, killactive,
bind = $mainMod, F, fullscreen,
bind = $mainMod, V, togglefloating,
bind = $mainMod, M, exit,
bind = $mainMod, L, exec, uwsm app -- hyprlock  # Lock screen using hyprlock

# Focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Resize active (tiled or floating) with keyboard
bind = $mainMod CTRL, left, resizeactive, -20 0
bind = $mainMod CTRL, right, resizeactive, 20 0
bind = $mainMod CTRL, up, resizeactive, 0 -20
bind = $mainMod CTRL, down, resizeactive, 0 20

# Dwindle helpers
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit

# Move active window to prev/next workspace on this monitor (includes empty, switches)
bind = $mainMod SHIFT, left, movetoworkspace, r-1
bind = $mainMod SHIFT, right, movetoworkspace, r+1

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Cycle through existing (non-empty) workspaces with keyboard  
bind = $mainMod, TAB, workspace, e+1  # Super+Tab scrolls through active workspaces
bind = $mainMod SHIFT, TAB, global, quickshell:overviewToggle  # Super+Shift+Tab shows quickshell overview

# Move/resize windows with mouse
bindm = $mainMod, mouse:273, movewindow
bindm = $mainMod, mouse:272, resizewindow

# Media and brightness keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

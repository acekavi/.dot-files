# #######################################################################################
# BTOP CONFIGURATION - DRACULA THEME
# System monitor with Dracula color scheme matching Hyprland setup
# #######################################################################################

# Color theme (using custom dracula theme)
color_theme = "dracula"

# Temperature scale (Celsius/Fahrenheit/Kelvin/Rankine)
temp_scale = "celsius"

# Base unit (bits/bytes) for network and disk usage
base_10_sizes = false

# Update time in milliseconds  
update_ms = 1000

# Processes shown in each page of the process list
proc_per_core = true

# Check CPU temperature (might require additional setup on some systems)
check_temp = true

# Show temperatures for CPUs
show_coretemp = true

# Show CPU frequency
show_cpu_freq = true

# Show disks stats in sidebar 
show_disks = true

# Filter out disks that are connected but not mounted
show_io_stat = true

# IO stats for disks 
io_mode = true

# IO graph mode (tty/block)
io_graph_combined = true

# Set fixed network graph scale
net_download = 100

# Network graph upload scale
net_upload = 20

# Sync the network graph scales
net_sync = true

# Show network IO stats for processes
show_proc_net = true

# Logging level (DISABLED/ERROR/WARNING/INFO/DEBUG)
log_level = "WARNING"

# Update main interface when btop looses focus
background_update = true

# Custom CPU name in header
custom_cpu_name = ""

# Show GPU stats if supported
show_gpu_info = true

# GPU device selection (leave empty for auto-detection)  
gpu_device = ""

# Process filter (leave empty for all processes)
proc_filter = ""

# Selected process sort (pid/program/arguments/threads/user/memory/cpu/time)
proc_sorting = "cpu"

# Reverse process list
proc_reversed = false

# Process tree mode
proc_tree = false

# Show process command arguments 
proc_info_smaps = true

# Detailed stats in process info
proc_left = false

# Enable case insensitive searching
proc_filter_kernel = false

# Round corners (requires a compatible terminal)
rounded_corners = true

# Graph symbols (braille/block/tty)
graph_symbol = "braille"

# Shown boxes
shown_boxes = "cpu mem net proc"

# Up/down arrow keys will move to start of process list if selection out of view
vim_keys = false

# Prefix processes with sudo on actions
proc_sudo = false

# Show temperatures in header
show_temperatures = true

# Show uptime in header  
show_uptime = true

# Show battery stats
show_battery = true

# Selected battery device (leave empty for auto-detection)
selected_battery = ""

# Set loglevel for "~/.config/btop/btop.log"
loglevel = "WARNING"

# Manually set which boxes to show
# Format: "box_name:P:G:height:width"
# P = box position (0-9), G = graph position (0-9)
# height and width as percentage of terminal size
force_tty = false

# Start in preset mode
preset = -1

# Update interval in milliseconds
update_time = 1000

# Show processes as a tree
show_tree = false

# Show battery percentage and remaining time
show_battery_percent = true

# Graph symbols: braille, block, tty
graph_symbol_cpu = "braille"
graph_symbol_mem = "braille"
graph_symbol_net = "braille"
graph_symbol_proc = "braille"
